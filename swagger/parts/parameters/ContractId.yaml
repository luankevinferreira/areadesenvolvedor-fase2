name: contractId
in: path
description: |
  Um identificador único e imutável usado para identificar o recurso do contrato da operação de crédito. Este identificador não tem significado para o tomador da operação de crédito.
# Identificador do contrato para todos os tipos de operação de crédito.
required: true
schema:
  type: string
  maxLength: 40
  # pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$